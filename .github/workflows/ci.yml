name: CI Pipeline

on:
  push:
    branches: [ master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ”„ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: âœ… Lint with flake8
        run: |
          pip install flake8
          flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics

      - name: ğŸ§ª Run Tests
        run: |
          pip install pytest
          pytest tests

      - name: ğŸ³ Build Docker image
        run: |
          docker build -t tasktrackr .

      - name: ğŸ” Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ³ Push Docker image
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            echo "Pushing image as 'latest'"
            docker tag tasktrackr ${{ secrets.DOCKER_USERNAME }}/tasktrackr:latest
            docker push ${{ secrets.DOCKER_USERNAME }}/tasktrackr:latest

          elif [[ "${{ github.ref }}" == refs/tags/* ]]; then
            TAG=${GITHUB_REF#refs/tags/}
            echo "Pushing image as '${TAG}'"
            docker tag tasktrackr ${{ secrets.DOCKER_USERNAME }}/tasktrackr:$TAG
            docker push ${{ secrets.DOCKER_USERNAME }}/tasktrackr:$TAG

          else
            echo "Not master or tag â€” skipping Docker push."
          fi